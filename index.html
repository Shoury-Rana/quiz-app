<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
</head>
<body>
    <div id="main">
        <div id="detail">
            <div id="progress"></div>
            <p id="ques"></p>
        </div>
        <div id="options">
            <button class="opt-btn" id="0"></button>
            <button class="opt-btn" id="1"></button>
            <button class="opt-btn" id="2"></button>
            <button class="opt-btn" id="3"></button>
        </div>
        <div>
            <button id="skip">Skip</button>
            <button id="submit">Submit</button>
            <div id="end">
                <button id="next">Next</button>
            </div>
        </div>
        <p id="score">Score: </p>
    </div>


    <script src="script.js"></script>
</body>
</html>
